_schema-version: 3.3.0
ID: cap-afs-sample
version: 1.0.0
description: "A simple CAP project."
parameters:
  enable-parallel-deployments: true
  deploy_mode: html5-repo
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm ci
        - npx cds build --production
modules:
  - name: cap-afs-sample-srv
    type: nodejs
    path: gen/srv
    parameters:
      instances: 1
      buildpack: nodejs_buildpack
    build-parameters:
      builder: npm-ci
    provides:
      - name: srv-api # required by consumers of CAP services (e.g. approuter)
        properties:
          srv-url: ${default-url}
    requires:
      - name: cap-afs-sample-auth
      - name: cap-afs-sample-db

  - name: cap-afs-sample-db-deployer
    type: hdb
    path: gen/db
    parameters:
      buildpack: nodejs_buildpack
    requires:
      - name: cap-afs-sample-db

  - name: cap-afs-sample-app-deployer
    type: com.sap.application.content
    path: gen
    requires:
      #- name: cap-afs-sample-html5-repo-host
      #  parameters:
      #    content-target: true
      - name: cap-afs-sample-auth
      - name: cap-afs-sample-afs  
        parameters:
          content-target: true  
      - name: srv-api
    parameters:
      config:
        destinations:
        - name: ui5
          url: https://ui5.sap.com
        - name: srv-api
          url: ~{srv-api/srv-url}
          forwardAuthToken: true
    build-parameters:
      build-result: app/
      requires:
        - name: capafssamplemanagebooks
          artifacts:
            - managebooks.zip
          target-path: app/

  - name: capafssamplemanagebooks
    type: html5
    path: app/managebooks
    build-parameters:
      build-result: dist
      builder: custom
      commands:
        - npm ci
        - npm run build
      supported-platforms:
        []

resources:
  - name: cap-afs-sample-auth
    type: org.cloudfoundry.managed-service
    parameters:
      service: xsuaa
      service-plan: application
      path: ./xs-security.json
      config:
        xsappname: cap-afs-sample-${org}-${space}
        tenant-mode: dedicated
  - name: cap-afs-sample-db
    type: com.sap.xs.hdi-container
    parameters:
      service: hana
      service-plan: hdi-shared

  #- name: cap-afs-sample-html5-repo-host
  #  type: org.cloudfoundry.managed-service
  #  parameters:
  #    service: html5-apps-repo
  #    service-plan: app-host
  - name: cap-afs-sample-afs
    type: org.cloudfoundry.managed-service
    parameters:
      service: app-front
      service-plan: developer
